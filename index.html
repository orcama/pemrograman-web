<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixie Bike</title>
    <!-- Import Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img src="Menu bar.png" alt="Menu">
        <img src="image 1.png" alt="Logo">
        <img src="Vector.png" alt="Logo">
    </header>

    <section class="main-section">
        <h1>Make Your Dream Fixie.</h1>
        <p>100% Original</p>
        <img src="image.png" alt="Fixie Bike">
    </section>

    <section class="model-section">
        <h2>Model</h2>
        <img src="Bike Preview.png" alt="Bike Model">
        <div class="button-container">
          <button>Explore More</button>
      </div>
    </section>

    <section class="config-section">
        <h2>CREATE YOUR BIKE</h2>
        <img src="Group 7.png" alt="Bike Configuration">
        <div>
            <label for="model">Model</label>
            <select id="model">
               <option value="Weapon">Weapon</option>
                <option value="SNM100">SNM100</option>
                <option value="SNM250">SNM250</option>
            </select>
            <button>Next</button>
        </div>
    </section>

    <footer class="footer">
        <p>
            <a href="#">Company</a> |
            <a href="#">Financials</a> |
            <a href="#">Careers</a> |
            <a href="#">Contact Us</a>
        </p>
        <p>
            <a href="#">Media Center</a> |
            <a href="#">Privacy & Legal</a> |
            <a href="#">Cookie Settings</a> |
            <a href="#">Accessibility</a>
        </p>
        <small>Â© 2024 Fixie Bike Co. All rights reserved.</small>
    </footer>

</body>

</html>
